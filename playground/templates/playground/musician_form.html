{% extends 'playground/base.html' %}
{% block body_block %}
{% if form.instance.pk %}
<h3>Update Musician</h3>
<form method="POST">
    {{form.as_p}}
    {% csrf_token %}
    <input type="submit" name="submit" value="Update" class="btn btn-primary btn-sm">
</form>
{% else %}
<h3>Add New Musician</h3> 
<form method="POST">
    {{form.as_p}}
    {% csrf_token %}
    <input type="submit" name="submit" value="add" class="btn btn-primary btn-sm">
</form>
{% endif %}
{% endblock  %}
