{% extends 'playground/base.html' %}
{% block body_block %}
<h3>List of Musicians</h3>
<ul>
    {%if musician_list%}
    {%for musician in musician_list%}
        <li>
            <a href="{% url 'first_app:musician_details' pk=musician.pk  %}">
                {{musician.first_name}} 
                {{musician.last_name}}
            </a>
        </li>

    {%endfor%}
    {% else %}
    <h4>No Musician in The List</h4>
    {% endif %}
</ul>
{% endblock  %}
